<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson2 - task 1</title>
</head>
<body>
<script>
  'use strict';
  //пример 1
  let a = 1, b = 1, c, d;
  c = ++a;
  alert(`c=${c}`); // ответ: 2
  // a увеличивается на 1, затем значению c присваивается значение a

  //пример 2
  d = b++;
  alert(`d=${d}`); //ответ: 1
  // значению d присваивается b (1), затем b увеличивается на 1 (b=2)

  //пример 3
  c = 2 + ++a;
  alert(`c=${c}`); //ответ: 5
  // из примера 1 a = 2, затем a = a + 1 (3), затем c = 2 + 3 = 5

  //пример 4
  d = 2 + b++;
  alert(`d=${d}`); //ответ: 4
  // d = 2 + b = 2 + 2 = 4, b = b + 1 = 3
  alert(`a=${a}`); //3
  // из примера 3 a = 3
  alert(`b=${b}`); //3
  // b = 3
</script>

</body>
</html>

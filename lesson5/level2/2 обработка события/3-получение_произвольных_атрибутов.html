<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>

        let div = document.querySelector('div');
        div.addEventListener('click', function (event){
            console.log('вариант 1');
            for(let attr of ['class', 'id', 'tabindex', 'aria-labelledby', 'aria-hidden']){
                console.log(`${attr}: "${event.target.getAttribute(attr)}"`);
            }

            console.log('\nвариант 2');
            let attrs = event.target.attributes;
            for (let i = 0; i < attrs.length; i++){
                let attr = attrs[i];
                console.log(`${attr.nodeName}: "${attr.nodeValue}"`);
            }
        });
    </script>
</body>
</html>

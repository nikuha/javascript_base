<body>
<script>
  'use strict';

  class Product{
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25PercentDiscount(){
      this.price *= 0.75;
    }
  }

  let product3 = new Product('Линейка', 10);
  let product4 = new Product('Тетрадь', 4);
  product3.make25PercentDiscount();
  product4.make25PercentDiscount();

  console.log(product3);
  console.log(product4);

</script>

<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<script>
  'use strict';

  function Post(author, text, date){
    this.author = author;
    this.text = text;
    this.date = date;
  }

  Post.prototype.edit = function (text){
    this.text = text;
  };

  function AttachedPost(author, text, date){
    Post.call(this, author, text, date);
    this.highlighted = false;
  }

  AttachedPost.prototype = Object.create(Post.prototype);
  AttachedPost.prototype.constructor = AttachedPost;

  AttachedPost.prototype.makeTextHighlighted = function (text){
    this.highlighted = true;
  };

  let post1 = new Post('Маргарет Этвуд', 'Орикс', '2003-05-01');
  post1.edit('Орикс и коростель')
  console.log(post1);

  let post2 = new AttachedPost('Мопассан', 'Милый', '1885-01-01');
  post2.edit('Милый друг');
  post2.makeTextHighlighted();
  console.log(post2);

</script>

</body>
</html>

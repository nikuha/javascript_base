<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson3 - task 4</title>
</head>
<body>
<script>
  'use strict';

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ]
    },
    {
      id: 5,
      price: 499,
      photos: []
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg"
      ]},
    {
      id: 8,
      price: 78,
    },
  ];

  const products_with_photo = products.filter(function (item){
    return 'photos' in item && item.photos.length > 0;
  });
  console.log(products_with_photo);

  products.sort(function(item1, item2){
    if(item1.price < item2.price) return -1;
    else if(item1.price > item2.price) return 1;
    else return 0;
  });
  console.log(products);
</script>

</body>
</html>

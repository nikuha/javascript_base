<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson1 - task 3</title>
</head>
<body>
<script>
    'use strict';

    // Складываются числа 10 + 10 = 20, далее склеиваются строки 20 и 10
    console.log(10 + 10 + "10");

    // Склеиваются три строки
    console.log(10 + "10" + 10);

    // последняя строка преобразуется в число, все складывается как числа
    console.log(10 + 10 + +"10");

    // пустая строка преобразуется в -0, деление на -0 дает минус бесконечность
    console.log(10 / -"");

    // попытка преобразовать строку в число привела к ошибке вычисления из-за запятой, результат - неопределенное число
    console.log(10 / +"2,5");

</script>

</body>
</html>
